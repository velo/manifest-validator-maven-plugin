version: '{build}'

environment:
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0

os: Windows Server 2012

install:
  - cmd: choco install maven -y -f
  - cmd: refreshenv
  - cmd: mvn install dependency:go-offline -Pskip-formatter -DskipTests=true -fn -q

build_script:
  - mvn clean install -Pci -B
